<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/96f6ffa6d7.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">

    <title>Responsywna sekcja bootstrap</title>

  </head>
  <body>

    <div class="container skills">
      <div id="title">My skills</div>
      <hr>
      <div class="row icons">
        <article class="col-sm-6 col-md-4">
          <i class="fa-brands fa-html5 fa-2xl"></i>
          <p class="html">HTML_5</p>
        </article>
        <article class="col-sm-6 col-md-4">
          <i class="fa-brands fa-css3 fa-2xl"></i>
          <p class="css">CSS3</p>
        </article>
        <article class="col-sm-6 col-md-4">
          <i class="fa-brands fa-js fa-2xl"></i>
          <p class="js">JavaScript</p>
        </article>
        <article class="col-sm-6 col-md-4">
          <i class="fa-brands fa-react fa-2xl"></i>
          <p class="react">ReactJS</p>
        </article>
        <article class="col-sm-6 col-md-4">
          <i class="fa-brands fa-git fa-2xl"></i>
          <p class="git">GIT</p>
        </article>
        <article class="col-sm-6 col-md-4">
          <i class="fa-brands fa-wordpress fa-2xl"></i>
          <p class="wordpress">WordPress</p>
        </article>
      </div>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    
  </body>
</html>
